<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fernando Ahumada</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-store"></i> Fake Store
            </div>
        </nav>
    </header>

    <main>
        <section class="filter">
            <label for="product-filter">Productos:</label>

            </select>
        </section>

        <section class="products-grid" id="products-grid"></section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/fahumada3">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
        <p style="margin-top: 10px;">Desarrollado por Fernando Ahumada</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
